  redis:
    image: redis:alpine
    ports:
      - 6379:6379

  broker-mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
    volumes:
      - type: bind
        source: ./broker-mqtt/mqtt.conf
        target: /mosquitto/config/mosquitto.conf
