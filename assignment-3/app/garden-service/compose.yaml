services:

  http-component:
    build: 
      context: ./http-component
      dockerfile: ../component.Dockerfile
    ports:
      - "80:8080"
    depends_on:
      - redis

  logic-component:
    build: 
      context: ./logic-component
      dockerfile: ../component.Dockerfile
    depends_on:
      - redis

  mqtt-component:
    build: 
      context: ./mqtt-component
      dockerfile: ../component.Dockerfile
    depends_on:
      - redis
      - broker-mqtt


